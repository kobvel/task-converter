<div class="col-md-12" (dragover)="false" (dragend)="false" (drop)="handleDrop($event)">
    <div class="header">
        <div>
            <h3>Drop here</h3>
            <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
        </div>
    </div>
    <div class="col-xs-12">
        <div  class="col-xs-12 centered dropzone">
            <div class="bs-glyphicons blackout">
                <ul class="bs-glyphicons-list">
                    <li>
                        <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                        <span class="glyphicon-class">Folder</span>
                    </li>

                    <li>
                        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                        <span class="glyphicon-class">Book</span>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>
