<div class="col-md-12">
    <h1>Total Images: {{ imageStats().count }}</h1>
    <h1>Total Size: {{ imageStats().size | byteFormat}}</h1>

    <div class="col-xs-12">
        <div (dragover)="false" (dragend)="false" (drop)="handleDrop($event)" class="col-xs-12 centered dropzone">
            <p>
                <strong>Drop Folder or Epub</strong>
            </p>
        </div>
    </div>


    <div class="row footer-group">
        <button type="button" class="btn btn-default">
             <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Clear
        </button>

        <button type="button" class="btn btn-default pull-right">
              <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Process
        </button>
    </div>

</div>
